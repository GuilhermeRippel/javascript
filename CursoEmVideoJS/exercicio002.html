<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 3em arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`seu nome tem ${nome.length} letras <br>`)
        document.write(`e seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`e em minúscuals é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
