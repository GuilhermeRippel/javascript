<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JavaScript</title>
    <style>
        div#area{
            background-color: rgba(0, 128, 0, 0.849);
            color: white;
            font: normal 18pt white;
            height: 200px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>interaja</p>
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'black'
        }
        function entrar(){
            a.innerText = 'Basta Clicar!'
        }
        function sair(){
            a.innerText = 'NÃ£o clicou!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
